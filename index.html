        <h1>CATÁLOGO DE ARTES</h1>
        <form id="login-form" novalidate>
            <div class="input-group">
                <label for="username">Usuário</label>
                <div class="input-wrapper">
                    <span class="input-icon material-icons">person</span>
                    <select id="username" name="username" required aria-label="Selecione um usuário" aria-describedby="username-error">
                        <option value="" disabled selected>Selecione um usuário</option>
                        <option value="Admin">Admin</option>
                        <option value="Arte">Arte</option>
                        <option value="Editor">Editor</option>
                    </select>
                    <p id="username-error" class="error-message hidden">Selecione um usuário válido.</p>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon material-icons">lock</span>
                    <input type="password" id="password" name="password" required aria-label="Digite sua senha" aria-describedby="password-error">
                    <p id="password-error" class="error-message hidden">Digite uma senha válida.</p>
                </div>
            </div>
            <p id="login-error" class="error-message hidden" role="alert">Usuário ou senha inválidos!</p>
            <button type="submit" class="login-button">
                <span class="material-icons button-icon">login</span>
                Entrar
            </button>
        </form>
    </div>
    <script src="core.js"></script>
    <script>
        // Integração com core.js para exibir erros no formulário
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const usernameEl = document.getElementById('username');
            const passwordEl = document.getElementById('password');
            const loginErrorEl = document.getElementById('login-error');
            const usernameErrorEl = document.getElementById('username-error');
            const passwordErrorEl = document.getElementById('password-error');

            // Limpa erros anteriores
            usernameEl.classList.remove('error');
            passwordEl.classList.remove('error');
            usernameErrorEl.classList.add('hidden');
            passwordErrorEl.classList.add('hidden');
            loginErrorEl.classList.add('hidden');

            const username = usernameEl.value;
            const password = passwordEl.value;

            // Validação client-side
            if (!username) {
                usernameEl.classList.add('error');
                usernameErrorEl.classList.remove('hidden');
                usernameEl.focus();
                return;
            }
            if (!password) {
                passwordEl.classList.add('error');
                passwordErrorEl.classList.remove('hidden');
                passwordEl.focus();
                return;
            }

            // Lógica de login (mantida de core.js)
            const validUsers = { Admin: 'admin', Arte: 'arte', Editor: 'editor' };
            if (validUsers[username] && validUsers[username] === password) {
                localStorage.setItem('user', username);
                window.location.href = 'main.html';
            } else {
                loginErrorEl.classList.remove('hidden');
                usernameEl.focus();
            }
        });
    </script>
